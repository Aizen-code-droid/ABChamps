<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Tracing App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-image: url('https://i.pinimg.com/736x/9e/8d/b0/9e8db05f449733ec04fb399a5b4e83bc.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .tracing-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 0 1rem;
    }

    .canvas-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      width: 100%;
    }

    canvas {
      touch-action: none;
      width: 100%;
      height: 100%;
    }

    /* Optional: Custom styling for responsiveness and usability */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      padding: 1rem 1rem 2rem;
    }

  </style>
</head>
<body class="bg-white bg-opacity-80">

  <div class="flex justify-start p-4">
    <span class="text-4xl font-bold text-black hover:text-gray-200 cursor-pointer"><a href="Picture matching.html"> < Back</span></a>
  </div>

  <!-- Main container -->
  <div class="tracing-container">

    <!-- Header -->
    <div class="text-center py-4 border-b">
      <h1 class="text-5xl font-bold text-gray-800">TRACING</h1>
    </div>

    <!-- Tracing Area (Canvas) -->
    <div class="canvas-container">
      <svg viewBox="0 0 200 300" class="absolute w-11/12 h-full pointer-events-none z-0">
        <text x="60" y="120" font-size="140" font-weight="bold" fill="none" stroke="black" stroke-dasharray="5,5">A</text>
        <text x="60" y="270" font-size="140" font-weight="bold" fill="none" stroke="black" stroke-dasharray="5,5">a</text>
      </svg>
      <canvas id="drawingCanvas" class="absolute w-11/12 h-full z-10"></canvas>
    </div>

    <!-- Tool Buttons -->
    <div class="button-group">
      <button id="pencilBtn" class="bg-green-500 text-white p-6 rounded-full ring-4 ring-green-300" title="Pencil">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536M9 11l6.232-6.232a2 2 0 112.828 2.828L11 13H9v-2z" />
        </svg>
      </button>

      <button id="eraserBtn" class="bg-red-500 text-white p-6 rounded-full" title="Eraser">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 17l7-7M14 7l5 5m-5-5L7 14l-4 4h16M4 20h16" />
        </svg>
      </button>
    </div>

    <!-- Submit and Reset Buttons -->
    <div class="action-buttons">
      <button class="bg-purple-700 text-white text-3xl font-extrabold uppercase px-12 py-6 rounded-2xl shadow-2xl ring-4 ring-purple-300 transition-transform transform hover:scale-110 hover:bg-purple-800">
       <a href="Wishingmessage.html"> Submit</a>
      </button>
      <button onclick="clearCanvas()" class="text-4xl text-gray-600">&olarr;</button>
    </div>

  </div>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let isEraser = false;

    // Adjust canvas size on window resize
    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Draw on canvas
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);
    canvas.addEventListener('touchend', endDraw);

    function getXY(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDraw(e) {
      isDrawing = true;
      const pos = getXY(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
      e.preventDefault();
    }

    function draw(e) {
      if (!isDrawing) return;
      const pos = getXY(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineWidth = isEraser ? 20 : 3;
      ctx.globalCompositeOperation = isEraser ? 'destination-out' : 'source-over';
      ctx.strokeStyle = '#000';
      ctx.stroke();
      e.preventDefault();
    }

    function endDraw() {
      isDrawing = false;
      ctx.closePath();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Pencil button
    document.getElementById('pencilBtn').addEventListener('click', () => {
      isEraser = false;
      pencilBtn.classList.add('ring-4', 'ring-green-300');
      eraserBtn.classList.remove('ring-4', 'ring-red-300');
    });

    // Eraser button
    document.getElementById('eraserBtn').addEventListener('click', () => {
      isEraser = true;
      eraserBtn.classList.add('ring-4', 'ring-red-300');
      pencilBtn.classList.remove('ring-4', 'ring-green-300');
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration - AB CHAMPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%),url('https://i.pinimg.com/736x/8b/7c/35/8b7c35a1ce83a43777966ea19feea76a.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            75% { transform: translateY(-5px) rotate(-2deg); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        .float {
            animation: float 4s ease-in-out infinite;
        }
        .wiggle {
            animation: wiggle 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <!-- Back Button - Fixed to top left -->
    <div class="absolute top-4 left-4 z-50">
        <button onclick="window.history.back()" class="flex items-center text-2xl font-extrabold text-black hover:text-gray-700 transition-colors duration-200">
            <span class="mr-1">&larr;</span> <a href="login1.html" class="text-black-600 hover:underline font-semibold ml-1">Back</a> 
        </button>
    </div>

    <!-- Main Content -->
    <div class="relative bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 w-full max-w-md">
        <!-- Cartoon Header with Character -->
        <div class="flex justify-center items-center mb-4">
            <div class="relative">
                <img src="https://cdn-icons-png.flaticon.com/512/5239/5239143.png" alt="Happy kid" class="w-20 h-20 bounce">
                <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-600">Join AB CHAMPS!</h1>
                <img src="https://cdn-icons-png.flaticon.com/512/4474/4474280.png" alt="Cloud" class="absolute -top-6 -right-6 w-12 h-12 float">
            </div>
        </div>
        
        <p class="text-center text-gray-600 mb-6 font-bold">Let's create your awesome account! âœ¨</p>
        
        <form class="space-y-5">
            <!-- Name with pencil icon -->
            <div class="text-left relative">
                <label for="name" class="block text-gray-700 mb-2 flex items-center font-bold">
                    <span>Name:</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Pencil" class="w-5 h-5 ml-2 wiggle">
                </label>
                <input type="text" id="name" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold"
                       placeholder="Your full name">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="User icon" class="absolute left-3 top-10 w-5 h-5">
            </div>
            
            <!-- Date of Birth with calendar -->
            <div class="text-left relative">
                <label for="dob" class="block text-gray-700 mb-2 font-bold">Date of Birth:</label>
                <input type="date" id="dob" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Calendar" class="absolute left-3 top-9 w-5 h-5">
            </div>
            
            <!-- Gender with fun icons -->
            <div class="text-left">
                <label class="block text-gray-700 mb-2 font-bold">Gender:</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center font-bold">
                        <input type="radio" name="gender" value="male" class="h-5 w-5 text-blue-600">
                        <img src="https://cdn-icons-png.flaticon.com/512/3233/3233483.png" alt="Boy" class="w-6 h-6 ml-2">
                    </label>
                    <label class="inline-flex items-center font-bold">
                        <input type="radio" name="gender" value="female" class="h-5 w-5 text-blue-600">
                        <img src="photos/cancan.png" alt="Girl" class="w-6 h-6 ml-2">
                    </label>
                </div>
            </div>
            
            <!-- Phone Number -->
            <div class="text-left relative">
                <label for="phone" class="block text-gray-700 mb-2 font-bold">Phone no:</label>
                <input type="tel" id="phone" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold"
                       placeholder="+1234567890">
                <img src="https://cdn-icons-png.flaticon.com/512/126/126341.png" alt="Phone" class="absolute left-3 top-9 w-5 h-5">
            </div>
            
            <!-- Email -->
            <div class="text-left relative">
                <label for="email" class="block text-gray-700 mb-2 font-bold">E-mail:</label>
                <input type="email" id="email" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold"
                       placeholder="your@email.com">
                <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" class="absolute left-3 top-9 w-5 h-5">
            </div>
            
            <!-- Password -->
            <div class="text-left relative">
                <label for="password" class="block text-gray-700 mb-2 font-bold">Enter New Password:</label>
                <input type="password" id="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold"
                       placeholder="Create a strong password">
                <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Lock" class="absolute left-3 top-9 w-5 h-5">
            </div>
            
            <!-- Confirm Password -->
            <div class="text-left relative">
                <label for="confirmPassword" class="block text-gray-700 mb-2 font-bold">Confirm Password:</label>
                <input type="password" id="confirmPassword" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 pl-10 font-bold"
                       placeholder="Re-enter your password">
                <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Key" class="absolute left-3 top-9 w-5 h-5">
            </div>
            
            <!-- Terms & Conditions with checkmark -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" type="checkbox" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                </div>
                <label for="terms" class="ml-2 block text-gray-700 font-bold">
                    I agree to the <a href="termsandconditions.html" class="text-blue-600 hover:underline font-bold">Terms & Conditions</a>
                </label>
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="Checkmark" class="w-5 h-5 ml-2 bounce">
            </div>
            
            <!-- Continue Button with arrow -->
            <!-- Continue Button with arrow -->
<div class="flex justify-center mt-6">
    <a href="homepage.html" class="flex items-center justify-center w-full max-w-md px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300 transform hover:scale-[1.02] shadow-md">
        <span class="font-bold">Let's Go</span>
        <img src="https://cdn-icons-png.flaticon.com/512/3031/3031719.png" alt="Arrow" class="w-6 h-6 ml-2 bounce">
    </a>
</div>
            </button>
        </form>
        
        <!-- Fun footer decoration -->
        <div class="flex justify-between mt-6">
            <img src="https://cdn-icons-png.flaticon.com/512/1534/1534935.png" alt="Star" class="w-8 h-8 wiggle">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524638.png" alt="Happy face" class="w-8 h-8 float">
            <img src="https://cdn-icons-png.flaticon.com/512/1534/1534935.png" alt="Star" class="w-8 h-8 wiggle">
        </div>
    </div>

    <!-- Background Image -->
    <div class="absolute inset-0 -z-10">
        <img src="photos/new log in.jpg" 
             alt="Background" 
             class="w-full h-full object-cover blur-sm brightness-75">
    </div>
</body>
</html>

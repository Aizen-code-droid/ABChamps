<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AB CHAMPS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #6f65f6 0%, #fda085 100%);
      min-height: 100vh;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6b7280;
    }
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #d1d5db;
    }
    .divider::before {
      margin-right: 1rem;
    }
    .divider::after {
      margin-left: 1rem;
    }
    .btn-pop {
      transition: transform 0.2s;
    }
    .btn-pop:hover {
      transform: scale(1.05);
    }
    .float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .wiggle {
      animation: wiggle 2s ease-in-out infinite;
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="max-w-sm w-full bg-white rounded-2xl shadow-xl p-6 relative z-10 animate_animated animate_fadeInUp text-center">

    <!-- Header Button -->
    <div class="flex justify-center mb-6 relative">
      <a href="newlogin.html" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full text-xl transition duration-300 transform hover:scale-105">
        Sign Up
      </a>
      <div class="absolute -top-6 -right-6 w-12 h-12 animate_animated animaterubberBand animateinfinite animate_slower">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Star" class="w-full h-full"/>
      </div>
    </div>

    <!-- Intro -->
    <p class="text-gray-600 mb-4 text-base">Join the fun learning adventure!</p>

    <!-- Google Sign In -->
    <a href="google signin.html" class="w-full flex items-center justify-center px-4 py-3 mb-4 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition duration-300 btn-pop relative">
      <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="w-5 h-5 mr-2" />
      <span class="text-gray-700 font-medium text-base">Sign in with Google</span>
      <div class="absolute -top-4 -right-4 w-8 h-8 animate_animated animateswing animateinfinite animate_slower hidden md:block">
        <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="Cartoon" class="w-full h-full" />
      </div>
    </a>

    <!-- Divider -->
    <div class="divider my-4 relative">
      <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-6 h-6">
        <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="Face" class="w-full h-full" />
      </div>
      <span class="px-2 bg-white z-10 text-sm">OR</span>
    </div>

    <!-- Sign Up Form -->
    <form class="space-y-4">
      <div class="text-left">
        <label for="name" class="text-gray-700 text-sm mb-1 block">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="text-left">
        <label for="email" class="text-gray-700 text-sm mb-1 block">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="text-left">
        <label for="phone" class="text-gray-700 text-sm mb-1 block">Phone Number</label>
        <input type="tel" id="phone" class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="text-left">
        <label for="password" class="text-gray-700 text-sm mb-1 block">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="text-left">
        <label for="confirmPassword" class="text-gray-700 text-sm mb-1 block">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <!-- Guest Sign In -->
      <a href="guestlogin.html" class="w-full block px-6 py-3 mt-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition duration-300 transform hover:scale-105 btn-pop text-center relative overflow-hidden">
        Sign in as Guest
        <div class="absolute -right-2 -bottom-2 w-12 h-12 opacity-30 animate_animated animatepulse animate_infinite">
          <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Sparkles" class="w-full h-full" />
        </div>
      </a>

      <!-- Divider -->
      <div class="divider my-4 relative">
        <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 w-6 h-6">
          <img src="https://cdn-icons-png.flaticon.com/512/3474/3474455.png" alt="Magic wand" class="w-full h-full" />
        </div>
        <span class="px-2 bg-white relative z-10 text-sm">OR</span>
      </div>

      <!-- Login & Continue -->
      <button type="button" class="w-full px-6 py-3 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold rounded-lg transition duration-300 btn-pop relative text-base">
        Login & Continue
        <div class="absolute -right-4 -top-4 w-8 h-8 animate_animated animatebounceIn animateinfinite animate_slower hidden md:block">
          <img src="https://cdn-icons-png.flaticon.com/512/1149/1149168.png" alt="Guest" class="w-full h-full" />
        </div>
      </button>

      <!-- Footer link -->
      <div class="mt-4 text-center text-sm">
        <p class="text-gray-600">Already have an account?
          <a href="loginsuccedfull.html" class="text-blue-600 hover:underline font-semibold ml-1">Log In</a>
        </p>
      </div>
    </form>

    <!-- Cartoon Footer -->
    <div class="mt-6 flex justify-center space-x-4">
      <div class="w-10 h-10 float">
        <img src="https://cdn-icons-png.flaticon.com/512/1532/1532567.png" alt="Medal" class="w-full h-full"/>
      </div>
      <div class="w-10 h-10 bounce">
        <img src="https://cdn-icons-png.flaticon.com/512/1532/1532548.png" alt="Trophy" class="w-full h-full"/>
      </div>
      <div class="w-10 h-10 wiggle">
        <img src="https://cdn-icons-png.flaticon.com/512/1532/1532562.png" alt="Star" class="w-full h-full"/>
      </div>
    </div>
  </div>
</body>
</html>

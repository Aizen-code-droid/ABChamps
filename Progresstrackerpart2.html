<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional custom animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1.5s ease-out;
    }
  </style>
</head>
<body class="m-0 p-0 bg-gradient-to-r from-blue-100 via-indigo-200 to-purple-300">

  <!-- Outer Container -->
  <div class="flex flex-col items-center w-screen min-h-screen">

    <!-- Title -->
    <div class="w-full text-center mt-12 sm:mt-16 md:mt-20 px-6 z-10 fade-in">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 drop-shadow-lg transform transition-all hover:scale-105">
        Track Your Progress
      </h1>
    </div>

    <!-- Roadmap Background Image -->
    <div class="w-full flex justify-center mt-8 px-6">
      <div class="w-full max-w-screen-md h-[500px] sm:h-[550px] md:h-[650px] bg-no-repeat bg-center bg-cover md:bg-cover rounded-xl shadow-xl"
           style="background-image: url(photos/p2.jpg); background-size: cover; background-position: center;">
      </div>
    </div>
    

    <!-- Congratulations Message with Background -->
    <div class="mt-10 text-center animate-pulse">
      <h2 class="inline-block px-8 py-4 bg-yellow-400 rounded-xl shadow-xl text-2xl sm:text-3xl md:text-4xl font-extrabold text-green-800 drop-shadow-lg transform transition-all hover:scale-105">
        ðŸŽ‰ Congratulations! You've Achieved a Milestone! ðŸŽ‰
      </h2>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile | Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      font-weight: 700; /* Make all text bold */
      background: url('rainbow.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #1a202c; /* Dark gray for all text */
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    
    .input-field {
      transition: all 0.2s ease;
      background-color: rgba(255, 255, 255, 0.9);
      font-weight: 700; /* Bold input text */
    }
    .input-field:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }
    
    /* Animation styles remain the same */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .pencil-animation {
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .star-animation {
      animation: spin 4s linear infinite;
    }
    
    @keyframes drift {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
    .cloud-animation {
      animation: drift 5s ease-in-out infinite;
    }
    
    /* Form styling */
    form {
      background-color: rgba(255, 255, 255, 0.95);
    }
    
    /* Header styling */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
    }
    
    /* Darker text colors */
    label, .text-gray-700 {
      color: #1a202c !important; /* Very dark gray */
      font-weight: 700;
    }
    
    /* Select dropdown text */
    select {
      font-weight: 700;
      color: #1a202c;
    }
    
    /* Button text */
    button {
      font-weight: 700;
    }
  </style>
</head>
<body class="min-h-screen">
  <button class="text-2xl text-black font-bold"> <a href = "profilepage.html">< Back</button></a> 

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        
        <div class="flex flex-col items-center">
          <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-blue-500 mb-4">
            <img src="photos/profile pic.jpg" alt="Profile Picture" class="w-full h-full object-cover">
          </div>
          <h1 class="text-2xl md:text-3xl font-extrabold text-blue-800">EDIT PROFILE</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 max-w-md">
    <!-- Edit Profile Form -->
     <!-- Background Image -->
     <div class="absolute inset-0 -z-10 overflow-hidden rounded-xl">
      <img src="photos/rainbow.jpg" 
           alt="Background" 
           class="w-full h-full object-cover blur-sm brightness-75">
    </div>
    <!-- Form Content -->
 
      <!-- Your existing form content here -->
    </div>
  </form>
      <!-- Background Image -->
      <div class="absolute inset-0 -z-10 overflow-hidden rounded-xl">
        <img src="photos/rainbow.jpg" 
             alt="Background" 
             class="w-full h-full object-cover blur-sm brightness-75">
      </div>
      
      <!-- Form Content -->
     
        <!-- Decorative elements -->
        <div class="absolute top-2 right-2 w-16 h-16 pencil-animation">
          <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M96 416L32 480L0 512L64 448L96 416Z" fill="#F59E0B"/>
            <path d="M422.4 99.2L412.8 89.6L358.4 144L368 153.6L422.4 99.2Z" fill="#3B82F6"/>
            <path d="M422.4 99.2L368 153.6L96 416L64 448L153.6 358.4L422.4 99.2Z" fill="#60A5FA"/>
            <path d="M422.4 99.2L412.8 89.6L358.4 35.2L368 25.6L422.4 80L422.4 99.2Z" fill="#1D4ED8"/>
            <path d="M358.4 144L368 153.6L422.4 99.2L412.8 89.6L358.4 144Z" fill="#2563EB"/>
            <path d="M358.4 35.2L412.8 89.6L422.4 80L368 25.6L358.4 35.2Z" fill="#1E40AF"/>
          </svg>
        </div>
        
        <!-- Profile Name -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Profile Name</label>
            <span class="ml-2 text-yellow-600">‚úèÔ∏è</span>
          </div>
          <input type="text" class="input-field w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none">
        </div>

        <!-- Date of Birth -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Date of Birth</label>
            <span class="ml-2 text-blue-600">üìÖ</span>
          </div>
          <div class="grid grid-cols-3 gap-3">
            <select class="input-field px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none font-bold">
              <option value="">Day</option>
              <script>
                for(let i = 1; i <= 31; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
            <select class="input-field px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none font-bold">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select class="input-field px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none font-bold">
              <option value="">Year</option>
              <script>
                const currentYear = new Date().getFullYear();
                for(let i = currentYear; i >= 1900; i--) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
        </div>

        <!-- Gender -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Gender</label>
            <span class="ml-2 text-pink-600">üë¶üëß</span>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center space-x-2 p-3 border-2 border-gray-400 rounded-lg hover:bg-blue-50 transition-colors">
              <input type="radio" name="gender" value="male" class="h-5 w-5 text-blue-600">
              <span class="flex items-center font-bold">
                <span class="mr-2">üë¶</span> Male
              </span>
            </label>
            <label class="flex items-center space-x-2 p-3 border-2 border-gray-400 rounded-lg hover:bg-pink-50 transition-colors">
              <input type="radio" name="gender" value="female" class="h-5 w-5 text-blue-600">
              <span class="flex items-center font-bold">
                <span class="mr-2">üëß</span> Female
              </span>
            </label>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Change Phone no</label>
            <span class="ml-2 text-green-600">üì±</span>
          </div>
          <div class="relative">
            <input type="tel" class="input-field w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none pl-16">
            <div class="absolute left-3 top-3 flex items-center">
              <span class="text-gray-700 font-bold">+91</span>
              <div class="w-px h-6 bg-gray-400 mx-2"></div>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Change E-mail</label>
            <span class="ml-2 text-red-600">‚úâÔ∏è</span>
          </div>
          <input type="email" class="input-field w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none">
        </div>

        <!-- Password -->
        <div class="space-y-2 relative z-10">
          <div class="flex items-center">
            <label class="block text-gray-900 font-extrabold">Change Password</label>
            <span class="ml-2 text-purple-600">üîë</span>
          </div>
          <input type="password" class="input-field w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:outline-none">
        </div>

        <!-- Save Button -->
        <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-extrabold py-3 px-4 rounded-lg transition-colors relative overflow-hidden group">
          <span class="relative z-10"><a href="profilepage.html">SAVE & CONTINUE</span></a>
         
        </button>
      </div>
    </form>
  </main>
</body>
</html>

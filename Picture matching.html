<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picture Matching</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url(https://i.pinimg.com/736x/dd/b8/cd/ddb8cdee33b2df66d5e128426a2ae90f.jpg)] bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center">

  <div class="w-full h-full flex flex-col p-4 space-y-8">

    <!-- Back Button -->
    <div class="w-full flex justify-start">
      <a href="sequence.html" class="text-4xl font-bold text-black">&lt; Back</a>
    </div>

    <!-- Title -->
    <div class="w-full flex justify-center">
      <h1 class="text-4xl font-semibold text-black">Picture Matching</h1>
    </div>

    <!-- Aa Letter Display -->
    <div class="flex justify-center">
      <div class="bg-gray-200 px-6 py-4 rounded-xl shadow-inner">
        <span class="text-red-600 text-9xl font-bold">Aa</span>
      </div>
    </div>

    <!-- Grid Items (2x2) -->
    <div class="grid grid-cols-2 gap-4 flex-grow">

      <!-- Caterpillar -->
      <div class="flex flex-col items-center border p-2 rounded-xl bg-gradient-to-r from-yellow-400 to-green-400 hover:scale-105 hover:shadow-lg transition-all duration-300">
        <img src="https://i.pinimg.com/736x/59/db/51/59db519b8a7dee86baf786ed14dc13f7.jpg" alt="Caterpillar" class="w-24 h-24 object-contain" />
        <span class="text-lg font-medium mt-2">Caterpillar</span>
      </div>

      <!-- Apple -->
      <div class="flex flex-col items-center border p-2 rounded-xl bg-gradient-to-r from-red-400 to-yellow-500 hover:scale-105 hover:shadow-lg transition-all duration-300">
        <img src="https://img.freepik.com/premium-vector/cute-smiling-apple-cartoon-icon-illustration_315787-37.jpg?semt=ais_hybrid&w=740" alt="Apple" class="w-24 h-24 object-contain" />
        <span class="text-lg font-medium mt-2">Apple</span>
      </div>

      <!-- Duck -->
      <div class="flex flex-col items-center border p-2 rounded-xl bg-gradient-to-r from-yellow-300 to-blue-500 hover:scale-105 hover:shadow-lg transition-all duration-300">
        <img src="https://i.pinimg.com/736x/87/7a/64/877a64ef896d852995daada389977ee5.jpg" alt="Duck" class="w-24 h-24 object-contain" />
        <span class="text-lg font-medium mt-2">Duck</span>
      </div>

      <!-- Ball -->
      <div class="flex flex-col items-center border p-2 rounded-xl bg-gradient-to-r from-red-500 to-orange-400 hover:scale-105 hover:shadow-lg transition-all duration-300">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4O4bjNxplMQkdUJ6dsQzZubwKkVlOYgf12Q&s" alt="Ball" class="w-24 h-24 object-contain" />
        <span class="text-lg font-medium mt-2">Ball</span>
      </div>

    </div>

    <!-- Footer Buttons Centered -->
    <div class="flex justify-center space-x-6 mt-6">
      <a href="tracing.html" class="bg-purple-700 text-white px-10 py-4 rounded-full font-semibold text-sm sm:text-base hover:bg-purple-800">
        Submit & Continue
      </a>
      <button onclick="location.reload()" class="text-5xl text-gray-500 hover:text-gray-700 transition">&#x21bb;</button>
    </div>

  </div>

</body>
</html>

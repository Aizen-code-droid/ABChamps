<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AB CHAMPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        .float { animation: float 4s ease-in-out infinite; }
        .bounce { animation: bounce 2s ease-in-out infinite; }
        .wiggle { animation: wiggle 3s ease-in-out infinite; }
        .btn-pop {
            transition: all 0.3s ease;
        }
        .btn-pop:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden p-6 md:p-8 mx-4 relative">
        <!-- Decorative Corner Elements -->
        <div class="absolute top-2 left-2 w-10 h-10 bounce">
            <img src="https://cdn-icons-png.flaticon.com/512/1532/1532548.png" alt="Trophy" class="w-full h-full opacity-30">
        </div>
        <div class="absolute top-2 right-2 w-10 h-10 wiggle">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="Star" class="w-full h-full opacity-30">
        </div>
        
        <h1 class="text-3xl md:text-4xl font-bold text-center text-blue-600 mb-6 relative">
            Reset Password
            <span class="absolute -top-2 -right-2 w-8 h-8 float">
                <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Sparkles" class="w-full h-full">
            </span>
        </h1>
        
        <p class="text-center text-gray-600 mb-6">Let's get you back into your account!</p>
        
        <form class="space-y-4 md:space-y-6">
            <!-- Email/Phone Input -->
            <div class="text-left relative">
                <label for="email" class="block text-gray-700 mb-2 font-medium flex items-center">
                    <span>Enter Your E-mail / Phone No:</span>
                    <span class="ml-2 w-5 h-5 bounce">
                        <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Mail" class="w-full h-full">
                    </span>
                </label>
                <div class="relative">
                    <input type="text" id="email" 
                           class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="example@email.com or +1234567890">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/561/561188.png" alt="User" class="w-full h-full opacity-70">
                    </span>
                </div>
            </div>
            
            <!-- New Password Input -->
            <div class="text-left relative">
                <label for="newPassword" class="block text-gray-700 mb-2 font-medium flex items-center">
                    <span>Enter New Password:</span>
                    <span class="ml-2 w-5 h-5 wiggle">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Key" class="w-full h-full">
                    </span>
                </label>
                <div class="relative">
                    <input type="password" id="newPassword" 
                           class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Create a strong password">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/1570/1570157.png" alt="Lock" class="w-full h-full opacity-70">
                    </span>
                </div>
            </div>
            
            <!-- Confirm Password Input -->
            <div class="text-left relative">
                <label for="confirmPassword" class="block text-gray-700 mb-2 font-medium flex items-center">
                    <span>Confirm Password:</span>
                    <span class="ml-2 w-5 h-5 float">
                        <img src="https://cdn-icons-png.flaticon.com/512/1570/1570157.png" alt="Lock" class="w-full h-full">
                    </span>
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" 
                           class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300"
                           placeholder="Re-enter your password">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5">
                        <img src="https://cdn-icons-png.flaticon.com/512/1570/1570157.png" alt="Lock" class="w-full h-full opacity-70">
                    </span>
                </div>
            </div>
            
            <!-- Continue Button -->
            <button type="submit" 
                    class="w-full px-6 py-3 md:py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg btn-pop relative overflow-hidden">
                <span class="relative z-10"><a href="homepage.html" class=>Login & Continue</span></a> 
                <span class="absolute right-2 bottom-2 w-6 h-6 float">
                    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524636.png" alt="Sparkles" class="w-full h-full opacity-50">
                </span>
            </button>
        </form>
        
        <!-- Footer Cartoon -->
        <div class="mt-6 flex justify-center">
            <div class="w-16 h-16 bounce">
                <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="Rocket" class="w-full h-full">
            </div>
        </div>
    </div>
</body>
</html>

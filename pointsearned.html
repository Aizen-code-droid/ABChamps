    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Stars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-pop {
      animation: pop 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="p-6 text-gray-800 bg-white">

  <div>
    <p class="font-semibold mb-2">Sequence Game:</p>
    <div class="flex gap-2 text-3xl">
      <span class="animate-pop transition-transform hover:scale-125">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.1s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.2s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.3s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.4s]">⭐</span>
    </div>
  </div>

  <div class="mt-4">

    <div class="flex gap-2 text-3xl">
      <span class="animate-pop transition-transform hover:scale-125">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.1s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.2s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.3s]">⭐</span>
      <span class="text-gray-300 transition-transform hover:scale-125">☆</span>
    </div>
  </div>

  <div class="mt-4">
    <p class="font-semibold mb-2">Picture Matching:</p>
    <div class="flex gap-2 text-3xl">
      <span class="animate-pop transition-transform hover:scale-125">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.1s]">⭐</span>
      <span class="animate-pop transition-transform hover:scale-125 [animation-delay:.2s]">⭐</span>
      <span class="text-gray-300 transition-transform hover:scale-125">☆</span>
      <span class="text-gray-300 transition-transform hover:scale-125">☆</span>
    </div>
  </div>

  <div class="mt-4">

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABC Story Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-pattern {
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1) 0px,
        rgba(255, 255, 255, 0.1) 20px,
        rgba(255, 255, 255, 0.15) 20px,
        rgba(255, 255, 255, 0.15) 40px
      );
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <div class="flex justify-start p-4">
        <span class="text-4xl font-extrabold text-black hover:text-gray-200 cursor-pointer"><a href="homepage.html"> < Back</span></a>
      </div>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="bc.mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Main Content -->
  <div class="relative min-h-screen flex flex-col items-center justify-center p-6 z-10">
    <div class="w-full max-w-md bg-white bg-pattern rounded-3xl shadow-2xl overflow-hidden backdrop-blur-sm bg-opacity-80">
      <!-- Header -->
      <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">STORY TIME</h1>
        <p class="text-xl text-white opacity-90">Let's Begin the Adventure!</p>
      </div>

      <!-- Content -->
      <div class="p-8 text-center">
        <!-- Play Button -->
        <div class="flex flex-col items-center">
          <button id="playButton" class="group relative overflow-hidden rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 p-1 shadow-lg transition-all hover:shadow-xl active:scale-95 mb-4">
            <div class="rounded-full bg-white/10 p-4 backdrop-blur-md transition-all duration-300 group-hover:bg-white/20">
              <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
              </svg>
              <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white hidden" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
            <span class="absolute inset-0 rounded-full bg-gradient-to-br from-yellow-500 to-orange-600 opacity-0 transition-opacity duration-300 group-hover:opacity-100"></span>
          </button>
          <p class="text-gray-600 mb-6"><a href="Alphabet train.html">Press play to begin your story!</p></a>
        </div>

        <!-- Story Description -->
        <div class="bg-blue-50 p-4 rounded-lg">
          <p class="text-gray-700">
            Get ready for an exciting adventure with our interactive story time! Listen to wonderful tales and learn new things every day.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const playButton = document.getElementById('playButton');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');

      let isPlaying = false;
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');

      playButton.addEventListener('click', function () {
        isPlaying = !isPlaying;

        if (isPlaying) {
          audio.play();
          playIcon.classList.add('hidden');
          pauseIcon.classList.remove('hidden');
        } else {
          audio.pause();
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>

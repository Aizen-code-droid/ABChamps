<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Inter', sans-serif;

        .celebrate {
            animation: celebrate 2s infinite alternate;

    </div>

    <div class="bg-blue-600 py-6 px-8 text-center relative overflow-hidden">

            <div class="w-24 h-2 bg-blue-500 rounded-full mt-2"></div>
        </div>

                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />

    <div class="p-8 text-center relative w-full mx-auto">

        <div class="flex justify-center mb-4">

        <div class="mb-6">
            <p class="text-xl font-semibold text-gray-800 mb-2">You have completed</p>

                Great job!
            </p>
            <p class="text-lg text-gray-700">You have earned points.</p>
        </div>
        
        <div class="mb-8">
            <p class="text-gray-600 mb-1">To See Your Earned points,</p>

        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl text-lg transition duration-200 shadow-md flex items-center justify-center space-x-2">

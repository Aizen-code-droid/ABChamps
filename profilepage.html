      right: 20px;

      opacity: 0;

      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      z-index: 10;
      pointer-events: none;
    }
    .locked-section:hover .lock-sticker {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
    .locked-section:hover {
      background-color: #fee2e2 !important;
    }
    .locked-text {

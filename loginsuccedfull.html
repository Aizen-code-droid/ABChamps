<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AB CHAMPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #d1d5db;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
        .keyboard-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
            height: 2rem;
            padding: 0 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            font-weight: bold;
            box-shadow: 0 2px 0 #d1d5db;
            margin: 0.25rem;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden text-center p-8 mx-4">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-8">SIGN UP</h1>
        
        <!-- Google Sign In Button -->
        <button class="w-full flex items-center justify-center px-6 py-3 mb-6 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition duration-300">
            <img src="photos/Google-Symbol.png" alt="Google logo" class="w-10 h-10mr-2">
            <span class="text-gray-700 font-medium">Sign in with Google</span>
        </button>
        
        <!-- Login Form -->
        <form class="space-y-4">
            <div class="text-left">
                <label for="userId" class="block text-gray-700 mb-1">User ID/Phone No:</label>
                <input type="text" id="userId"  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="text-left">
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <input type="password" id="password"  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="text-right">
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
            
          
            
            <div class="divider my-6">OR</div>
            
            <button type="button" class="w-full px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold rounded-lg transition duration-300">
                <a href="pure error.html" ></a> Sign in as Guest
            </button>
            
            <button type="submit" class="w-full px-6 py-3 mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300 transform hover:scale-[1.02]">
                <a href="homepage.html" class=>Login & Continue </a>
            </button>
        </form>
    </div>
</body>
</html>

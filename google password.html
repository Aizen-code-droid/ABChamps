<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google - AB CHAMPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #ffffff;
        }
        .google-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .google-btn:hover {
            background-color: #357ae8;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, 0.3), 
                        0 1px 3px 1px rgba(66, 133, 244, 0.15);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
        <!-- Back Button - Fixed to top left -->
        <div class="absolute top-4 left-4 z-50">
            <button onclick="window.history.back()" class="flex items-center text-2xl font-extrabold text-black hover:text-gray-700 transition-colors duration-200">
                <span class="mr-1">&larr;</span> <a href="login1.html" class="text-black-600 hover:underline font-semibold ml-1">Back</a> 
            </button>
        </div>
    <div class="max-w-xs w-full text-center space-y-8">
        <!-- Google Logo -->
        <div class="flex justify-center">
            <img src="photos/gooogle bhai.png" alt="Google logo" class="w-full h-full object-contain">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
        </div>

        <!-- Text Content -->
        <div class="space-y-1">
            <h1 class="text-2xl font-normal text-gray-800">Sign in</h1>
            <p class="text-gray-600">with your Google Account</p>
        </div>
<br> </br>

        <a href="#" class="bg-gradient-to-r from-blue-200 to-purple-200 hover:from-blue-300 hover:to-purple-300 text-white font-semibold py-3 px-6 rounded-full transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
           Learn More
       </a>
       
     
       <br> </br>
       <!-- Login Form -->
       <form class="space-y-4">
           <div class="text-left">
               <label for="userId" class="block text-gray-700 mb-1">Password:</label>
               <input type="text" id="userId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
           </div>

           <div class="text-right">
               <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
           </div>

        <!-- Next Button -->
        <div class="pt-8">
            <button class="google-btn w-full py-3 px-4 bg-[#4285F4] text-white font-medium rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <a href="homepage.html"> Next</a>           
            </button>
        </div>

        <!-- Footer Note -->
        <div class="pt-16 text-xs text-gray-500">
            <p>To continue to AB CHAMPS</p>
        </div>
    </div>
</body>
</html>

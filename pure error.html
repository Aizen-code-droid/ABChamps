<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - AB CHAMPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden text-center p-8 mx-4">
        <!-- User ID Section -->
        <div class="text-left mb-6">
            <label class="block text-gray-700 mb-1">User ID/Phone No:</label>
            <div class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                123456789
            </div>
        </div>
        
        <!-- Password Reset Message -->
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 text-left">
            <p class="text-blue-700">
                Please check your E-mail to<br>
                reset your password.
            </p>
        </div>
        
        <!-- Password Section -->
        <div class="text-left mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <div class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                ABCD1234
            </div>
        </div>
        
        <!-- Forgot Password Link -->
        <div class="text-right mb-8">
            <a href="correction.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        
        <!-- Continue Button -->
        <button class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition duration-300 transform hover:scale-[1.02]">
            Login & Continue
        </button>
    </div>
</body>
</html>

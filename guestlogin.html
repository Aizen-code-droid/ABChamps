<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guest Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .bouncing {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body class="relative min-h-screen overflow-hidden bg-gray-50 flex items-center justify-center p-4">
    <!-- Background Image -->
    <div class="absolute inset-0 -z-10">
        <img src="photos/guest.jpg" 
             alt="Background" 
             class="w-full h-full object-cover blur-sm brightness-75">
    </div>
    
    <!-- Main Content Container -->
    <div class="w-full max-w-xs mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute -top-8 -left-8 w-20 h-20 bg-yellow-200 rounded-full opacity-20"></div>
        <div class="absolute -bottom-6 -right-6 w-24 h-24 bg-purple-200 rounded-full opacity-20"></div>
        
        <!-- Animated header with icon -->
        <div class="flex flex-col items-center mb-5">
            <div class="relative">
                <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" 
                     class="w-14 h-14 bouncing" 
                     alt="Child icon">
                <div class="absolute -bottom-1 -right-1 bg-yellow-400 rounded-full w-5 h-5 flex items-center justify-center">
                    <span class="text-xs font-bold">ðŸ‘‘</span>
                </div>
            </div>
            <h1 class="text-xl font-bold text-center text-gray-800 mt-3">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">
                    GUEST LOGIN
                </span>
            </h1>
        </div>
        
        <form class="space-y-3">
            <!-- Phone Number Field -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone no :</label>
                <div class="relative">
                    <input 
                        type="tel" 
                        id="phone" 
                        class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                        placeholder="Enter phone number"
                    >
                    <div class="absolute left-2 top-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/159/159832.png" 
                             class="w-5 h-5 animate-pulse" 
                             alt="Phone icon">
                    </div>
                </div>
            </div>
            
            <!-- OTP Field -->
            <div>
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Verify with OTP :</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="otp" 
                        class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                        placeholder="Enter OTP"
                    >
                    <div class="absolute left-2 top-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" 
                             class="w-5 h-5 animate-bounce" 
                             style="animation-duration: 2s;"
                             alt="OTP icon">
                    </div>
                </div>
            </div>
            
            <!-- Resend OTP Link -->
            <div class="text-right">
                <a href="#" class="text-xs text-blue-600 hover:text-blue-800 flex items-center justify-end">
                    <span class="mr-1">Resend OTP</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/4208/4208427.png" 
                         class="w-3 h-3 animate-spin" 
                         style="animation-duration: 3s;"
                         alt="Refresh icon">
                </a>
            </div>
            
            <!-- User ID Field -->
            <div>
                <label for="userId" class="block text-sm font-medium text-gray-700 mb-1">Enter User Id :</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="userId" 
                        class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-transparent"
                        placeholder="Enter user ID"
                    >
                    <div class="absolute left-2 top-2">
                        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" 
                             class="w-5 h-5 floating" 
                             alt="User icon">
                    </div>
                </div>
            </div>
            
            <!-- Continue Button -->
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-3 rounded-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all transform hover:scale-[1.02] shadow-md hover:shadow-lg flex items-center justify-center text-sm"
            >
                <span class="mr-2"><a href="homepage.html">Continue</span></a>
                <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" 
                     class="w-4 h-4 animate-pulse" 
                     alt="Arrow icon">
            </button>
        </form>
    </div>
    
    <!-- Floating cartoon characters (smaller and positioned for mobile) -->
    <div class="absolute bottom-2 left-2 w-16 h-16">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864514.png" 
             class="w-full h-full floating" 
             style="animation-delay: 0.5s;"
             alt="Cartoon character">
    </div>
    <div class="absolute top-2 right-2 w-14 h-14">
        <img src="https://cdn-icons-png.flaticon.com/512/3463/3463729.png" 
             class="w-full h-full bouncing" 
             style="animation-delay: 0.3s;"
             alt="Cartoon character">
    </div>
</body>
</html>

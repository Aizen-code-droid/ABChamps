<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kids Home Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .cartoon-bg-screen {
      background-image: url('https://i.pinimg.com/736x/5e/2b/23/5e2b23f1f8255ffcd34d4964d08751a9.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .btn-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    .card {
      position: relative;
      overflow: hidden;
    }
    .cartoon-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.3s ease;
      z-index: 0;
    }
    .card:hover .cartoon-bg {
      opacity: 0.3;
      transform: scale(1.05);
    }
    .cartoon-character {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .card:hover .cartoon-character {
      opacity: 0.9;
      transform: scale(1.05);
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bouncing {
      animation: bounce 2s infinite;
    }
    @keyframes swing {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    .swinging {
      animation: swing 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulsing {
      animation: pulse 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="cartoon-bg-screen h-screen w-screen p-4 overflow-hidden">
  <header class="flex items-center justify-between mb-4">
    <!-- Left section: Back button and HOME title -->
    <div class="flex items-center space-x-3">
      <div class="p-4">
        <a href="login1.html" class="text-2xl font-extrabold text-black hover:text-gray-200 cursor-pointer">
          &lt; Back
        </a>
      </div>
      <h1 class="text-4xl font-bold text-white drop-shadow">HOME</h1>
    </div>

    <!-- Right section: Hamburger Icon -->
    <a href="profilepage.html" class="text-white">
      <!-- Hamburger icon SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 hover:text-gray-300" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </a>
  </header>


  <div class="grid grid-cols-2 gap-4 h-[calc(100vh-100px)]">
    <!-- Start Learning Card -->
    <div class="card bg-white bg-opacity-90 shadow-lg rounded-xl flex flex-col items-center justify-center relative">
      <div class="cartoon-bg" style="background-image: url('https://img.icons8.com/plasticine/200/000000/rabbit.png')"></div>
      <img src="https://img.icons8.com/plasticine/100/000000/rabbit.png" class="cartoon-character -bottom-2 -left-2 floating" alt="Bunny">
      <img src="https://img.icons8.com/plasticine/100/000000/butterfly.png" class="cartoon-character -top-2 -right-1 swinging" style="width: 50px; height: 50px;" alt="Butterfly">
      <div class="z-10">
        <img src="https://i.pinimg.com/736x/67/16/a1/6716a17dce8857935ffce816ba4a3bf2.jpg" class="mx-auto w-20 h-20 object-contain" alt="Start Learning Icon">
      </div>
      <button class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded mt-2 font-semibold btn-hover transition-all duration-200 z-10">
       <a href="Learningpage.html">Start Learning</a> 
      </button>
    </div>

    <!-- Video Card -->
    <div class="card bg-white bg-opacity-90 shadow-lg rounded-xl flex flex-col items-center justify-center relative">
      <div class="cartoon-bg" style="background-image: url('https://img.icons8.com/plasticine/200/000000/owl.png')"></div>
      <img src="https://img.icons8.com/plasticine/100/000000/owl.png" class="cartoon-character -bottom-2 -left-2 floating" style="animation-delay: 0.3s;" alt="Owl">
      <img src="https://img.icons8.com/plasticine/100/000000/bird.png" class="cartoon-character top-2 right-2 bouncing" style="width: 60px; height: 60px;" alt="Bird">
      <div class="z-10">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIpSjRSAQRN-tsb8mkZYXVvmtfkEq4OhJ3TA&s" class="mx-auto w-20 h-20 object-contain" alt="Video Icon">
      </div>
      <button class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded mt-2 font-semibold btn-hover transition-all duration-200 z-10">
        <a href="story.html">Video</a>
      </button>
    </div>

    <!-- Progress Card -->
    <div class="card bg-white bg-opacity-90 shadow-lg rounded-xl flex flex-col items-center justify-center relative">
      <div class="cartoon-bg" style="background-image: url('https://img.icons8.com/plasticine/200/000000/fox.png')"></div>
      <img src="https://img.icons8.com/plasticine/100/000000/fox.png" class="cartoon-character -bottom-2 -left-2 floating" style="animation-delay: 0.5s;" alt="Fox">
      <img src="https://img.icons8.com/plasticine/100/000000/bee.png" class="cartoon-character top-2 right-2 pulsing" style="width: 60px; height: 60px;" alt="Bee">
      <div class="z-10">
        <img src="https://thumbs.dreamstime.com/b/progress-tracking-icon-students-351942105.jpg" class="mx-auto w-20 h-20 object-contain" alt="Progress Tracker Icon">
      </div>
      <button class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded mt-2 font-semibold btn-hover transition-all duration-200 z-10">
        <a href="Progresstracker1.html">Progress</a>
      </button>
    </div>

    <!-- Task Card -->
    <div class="card bg-white bg-opacity-90 shadow-lg rounded-xl flex flex-col items-center justify-center relative">
      <div class="cartoon-bg" style="background-image: url('https://img.icons8.com/clouds/200/koala.png')"></div>
      <img src="https://img.icons8.com/clouds/100/koala.png" class="cartoon-character -bottom-2 -left-2 floating" style="animation-delay: 0.7s;" alt="Koala">
      <img src="https://img.icons8.com/plasticine/100/000000/dog.png" class="cartoon-character top-6 right-6 bouncing" style="width: 60px; height: 60px; animation-delay: 0.3s;" alt="Puppy">
      <div class="z-10">
        <img src="https://i.pinimg.com/736x/8d/23/46/8d23464ae22572c83e5f78e368547f79.jpg" class="mx-auto w-20 h-20 object-contain" alt="Task Icon">
      </div>
      <button class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-2 rounded mt-2 font-semibold btn-hover transition-all duration-200 z-10">
        <a href="sequence.html"> Task</a>
      </button>
    </div>
  </div>
</body>
</html>
